<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SGS_auth</title>
</head>
<body>
    <h1>회원가입</h1>
    <div>
        <form method="post" action="#">
            {% csrf_token %}
            <label for="input_email">E-mail</label>
            <input type="text" name="user_email" id="input_email"><br>
            <label for="input_user_id">ID</label>
            <input type="text" name="user_id" value="" id="input_user_id"><br>
            <label for="input_user_pw">Password</label>
            <input type="password" name="user_pw" id="input_user_pw"><br>
            <button type="submit">sign_up</button>
        </form>
    </div>
</body>
</html>
